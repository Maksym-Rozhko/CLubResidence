<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>
        Club Residence 
    </title>
</head>
<body>
    <header class="header active">
        <div class="wrapper">
            <div class="header_inner">
                <a href="#" class="header_logo">
                    <img src="./assets/images/png/header/header-logo.png" alt="Club Residence">
                </a>
                <div class="header_phone">
                    <button class="header_call">
                        8 (800) 77-512-77
                    </button>
                    <a href="#" class="header_order">
                        Заказать звонок
                    </a>
                </div>
                <div class="header_language">
                    UA
                </div>
            </div>
            <div class="header_content">
                <div class="slider">
                    <span class="slider_show">
                        01
                    </span>
                    <span class="slider_show">
                        02
                    </span>
                </div>
                <div class="header_main">
                    <h3 class="header_subtitle">
                        Жилой комплекс КЛАБ РЕЗИДЕНС
                    </h2>
                    <h1 class="header_title">
                        Квартиры уже в продаже!
                    </h2>
                    <button class="header_about">
                        О КОМПЛЕКСЕ     
                    </button>
                </div>
            </div>
            <div class="slider_navigation">
                <div class="slider_dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                </div>
                <div class="slider_arrows">
                    <button class="arrow"></button>
                    <button class="arrow"></button>
                </div>
            </div>
            <div class="header_down">
                <div class="header_location">
                    Киев, переулок Радистов, 14а
                </div>
                <div class="header_metro">
                    <a href="#" class="metro">
                        <span class="metro_show">
                            M
                        </span>
                        ЛЕСНАЯ
                    </a>
                </div>
                <div class="header_firm">
                    <a href="#" class="header_comfort">
                        <img src="./assets/images/png/header/header-comfort-life 2.png" alt="COMFORT LIFE" class="firm_logo">
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
